<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!--CSS styles-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" srcset="" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">ui designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Error,
            quisquam. Eos dolorum explicabo, harum officia dicta sint magnam
            amet aut? Enim nulla repudiandae quam quos ad est veniam facere
            odio!
          </p>
          <div class="button-container">
            <button class="prev-btn">Left</button>
            <button class="next-btn">Right</button>
          </div>
          <button class="random-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <!--scripts-->
    <script src="app.js"></script>
  </body>
</html>
